<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD APP</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="upperDiv"><h2 class="heading">Javascript CRUD App</h2></div>
      <div class="addUser">
        <p class="paragraph">ADD USER</p>
        <div class="row">
          <div class="inputDiv">
            <input type="text" class="form-control" id="data"/>
          </div>
          <div class="buttonDiv">
            <button class="button" id="addUser-id-buuton" onclick="addUser();">Add User</button>
          </div>
        </div>
      </div>
      <p class="paragraph">USER LIST</p>
      <div class="UserBigDiv">
      <div class="user">
        <div class="inpDiv">
          <input type="text" class="inpTagUser"/>
        </div>
        <div class="btn">
          <button id="edit">EDIT</button>
        </div>
        <div class="btn">
          <button id="update">UPDATE</button>
        </div>
        <div class="btn">
          <button id="dlt">DELETE</button>
        </div>
      </div>
      </div>  
    </div>
    <script src="main.js"></script>
  </body>
</html>
